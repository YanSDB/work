<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu Site Moderno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .navigation {
      list-style: none;
    }

    .navigation li {
      display: inline-block;
      margin-left: 20px;
    }

    .navigation li a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navigation li a:hover {
      color: #ffcc00;
    }

    .hero {
      text-align: center;
      margin-bottom: 60px;
    }

    .hero h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #666;
    }

    .cta {
      text-align: center;
      margin-bottom: 60px;
    }

    .cta button {
      background-color: #ffcc00;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta button:hover {
      background-color: #ffdd55;
    }

    .footer {
      text-align: center;
      padding: 20px 0;
      background-color: #333;
      color: #fff;
    }

    .footer p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">Meu Site</h1>
      <nav class="navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h1>Bem-vindo ao Meu Site</h1>
      <p>Um site incrível com um layout moderno e elegante.</p>
    </section>

    <section class="cta">
      <button onclick="window.location.href = 'file:///C:/Users/yansa/OneDrive/Área%20de%20Trabalho/Site%20HTML/jogo-da-velha.html'">Site 1</button>
      <button onclick="window.location.href = 'file:///C:/Users/yansa/OneDrive/Área%20de%20Trabalho/Site%20HTML/adivinhe-o-numero.html'">Site 2</button>
      <button onclick="window.location.href = 'file:///C:/Users/yansa/OneDrive/Área%20de%20Trabalho/Site%20HTML/jogo-de-memoria.html'">Site 3</button>
    </section>
  </div>

  <footer class="footer">
    <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
